<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{./css/style.css}"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-sm">
      <!-- shopping cart start -->
      <div class="d-flex justify-content-between mb-4">
        <div class="text-center">
          <span class="bg-danger rounded-circle p-2 badge"
            ><i class="bi bi-bag-check-fill fs-5"></i></span
          ><br />
          <span>Giỏ hàng</span>
        </div>
        <div class="text-center">
          <span class="bg-secondary rounded-circle p-2 badge"
            ><i class="bi bi-person-vcard fs-5"></i></span
          ><br />
          <span>Thông tin đặt hàng</span>
        </div>
        <div class="text-center">
          <span class="bg-secondary rounded-circle p-2 badge"
            ><i class="bi bi-credit-card fs-5"></i></span
          ><br />
          <span>Thanh toán</span>
        </div>
        <div class="text-center">
          <span class="bg-secondary rounded-circle p-2 badge"
            ><i class="bi bi-shield-fill-check fs-5"></i></span
          ><br />
          <span>Hoàn tất</span>
        </div>
      </div>
      <div class="mb-4">
        <!-- cart item start -->
        <div class="row mb-3 pb-3" th:each="items : ${cartItems}">
          <div class="col-lg-2" >
            <img
              src="./img/ip15pluspink.webp"
              class="img-fluid"
              alt="Product 1"
            />
          </div>
          <div class="col-lg-6">
            <h6 th:text="${items.getProduct().getProductName()}"></h6>
            <small class="text-muted">(CO-9050185-WW)</small><br />
          </div>
          <div class="col-lg-2 text-center">
            <div class="price mb-4">
              <span class="text-danger">1.190.000₫</span>
              <del class="text-muted">1.390.000₫</del>
            </div>
            <div class="input-group d-flex justify-content-center">
              <button class="btn btn-outline-secondary">−</button>
              <input
                type="text"
                class="form-control text-center"
                value="1"
                style="max-width: 50px"
              />
              <button class="btn btn-outline-secondary">+</button>
            </div>
          </div>
          <div class="col-lg-1 text-end">
            <form th:action="@{'/cart/delete/' + ${items.getCartItemId()}}" method="POST">
              <button class="btn btn-outline-danger">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </form>
          </div>
        </div>

        <!-- cart item end -->
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-3"><h4>Tổng tiền: </h4> </div>
        <div class="col-lg-9">99999 vnd</div>
      </div>
      <a href="/checkout" class="btn btn-danger fs-5">Đặt hàng</a>
      <!-- shopping cart end -->
    </div>
    <script th:src="@{./js/bootstrap.bundle.js}"></script>
    <script th:src="@{./js/bootstrap.min.js}"></script>
  </body>
</html>
